<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL - Login Form</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        


</head>

<body>
    <div class="login-container">
        <div class="main-wrapper">
            <!-- Sidebar Section -->
            <aside class="sidebar">
                <div class="sidebar-content">
                    <div class="logo-area">
                        <div class="logo-box">
                            <i class="fa-solid fa-truck" style="color: #ffffff;"></i>
                        </div>
                        <span class="logo-text">KGL</span>
                    </div>

                    <h1 class="main-title">
                        Manage<br>
                        <span class="text-green">your produce</span>
                    </h1>

                    <p class="sidebar-desc">
                        Streamline your wholesale operations with the industry's most intuitive dashboard.
                    </p>
                </div>



                <div class="sidebar-footer">
                    KARIBU GROCERIES LTD © 2026
                </div>
            </aside>

            <!-- Login Section -->
            <main class="login-section">
                <header class="top-nav">
                    <div class="mobile-logo">
                        <div class="logo-box small">
                            <i class="fa-solid fa-wheat-awn" style="color: #ffffff;"></i>
                        </div>
                        <span class="logo-text dark">KGL</span>
                    </div>
                    <div class="nav-links">
                        <span class="muted-text hide-mobile">Don't have an account?</span>
                        <a href="signup.html" class="signup-link">
                            Sign Up <i class="fa-solid fa-arrow-right"></i>

                        </a>
                    </div>
                </header>

                <div class="form-container">
                    <div class="form-header">
                        <h2>Sign In</h2>
                        <p>Welcome! Please enter your details.</p>
                    </div>

                    <form id="loginForm" class="login-form">
                        <div class="input-group">
                            <label for="email">Email or Username</label>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-at input-icon"></i>
                                <input type="text" id="email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="label-row">
                                <label for="password">Password</label>
                                <a href="#" class="forgot-link">Forgot?</a>
                            </div>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-lock input-icon"></i>
                                <input type="password" id="password" placeholder="••••••••" required>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fa-solid fa-right-to-bracket"></i> Sign In 
                        </button>
                    </form>
                </div>

                <footer class="bottom-footer">
                    <div class="copyright">
                        © 2026 Karibu Groceries LTD. 
                    </div>
                    <div class="footer-links">
                        <a href="./index.html">Home</a>
                        <a href="#">Privacy</a>
                        <a href=""></a>
                    </div>
                </footer>
            </main>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>

</html>
