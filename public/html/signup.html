<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL - SignUp Form</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .form-step {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-step.active {
            display: flex;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
        }

        .form-actions .submit-btn {
            flex: 1;
        }

        .select-input {
            width: 100%;
            height: 3.5rem;
            padding: 0 1.25rem 0 3.5rem;
            border-radius: 1rem;
            border: 1px solid var(--slate-200);
            background: var(--slate-50);
            font-size: 1rem;
        }

        .main-wrapper {
            display: flex;
            width: 80%;
            height: auto;
            max-width: 1000px;
            min-height: auto;
            max-height: 90vh;
            /* background-color: var(--deep-charcoal); */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url(../assets/top-view-reusable-bags-wooden-surface-with-vegetables-fruit.jpg);
            background-size: cover;
            background-position: center;
            border-radius: 3rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .error-message {
            color: var(--accent-orange);
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 4px;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .error-message i {
            color: var(--accent-orange);
            font-size: 1rem;
        }

        .toggle-password {
            cursor: pointer;
            margin-left: 8px;
            color: #555;
        }

        .toggle-password:hover {
            color: #000;
        }
    </style>

</head>

<body>
    <div class="login-container">
        <div class="main-wrapper">
            <!-- Sidebar Section -->
            <aside class="sidebar">
                <div class="sidebar-content">
                    <div class="logo">
                        <a href="/"><img src="../assets/logo/logo-vertical.png" width="auto" height="90px" alt=""></a>
                    </div>

                    <h1 class="main-title">
                        Join Our<br>
                        <span class="text-green">Network</span>
                    </h1>

                    <p class="sidebar-desc">
                        Connect with premium suppliers and streamline your wholesale cereals inventory today.
                    </p>
                </div>



                <div class="sidebar-footer">
                    KARIBU GROCERIES LTD © 2026
                </div>
            </aside>

            <!-- Login Section -->
            <main class="login-section">
                <header class="top-nav">
                    <div class="mobile-logo">
                        <div class="logo-box small">
                            <i class="fa-solid fa-truck" style="color: #ffffff;"></i>
                        </div>
                        <span class="logo-text dark">KGL</span>
                    </div>
                    <div class="nav-links">
                        <span class="muted-text hide-mobile">Already have an account?</span>
                        <a href="/login" class="signup-link">
                            Login <i class="fa-solid fa-arrow-right"></i>

                        </a>
                    </div>
                </header>

                <div class="form-container">
                    <div class="form-header">
                        <h2>Create Account</h2>
                        <p>Welcome! Please enter your details.</p>
                    </div>

                    <form id="signupForm" class="login-form" action="/signup" method="post" novalidate>

                        <!-- STEP 1 -->
                        <div class="form-step active">
                            <div class="input-group">
                                <label>Full Name</label>
                                <div class="input-wrapper">
                                    <i class="fa-solid fa-user input-icon"></i>
                                    <input type="text" id="fullName" name="fullName" required>
                                </div>
                                <small class="error-message" id="fullNameError"></small>
                            </div>

                            <div class="input-group">
                                <label>Email / Username</label>
                                <div class="input-wrapper">
                                    <i class="fa-solid fa-at input-icon"></i>
                                    <input type="text" id="username" name="username" required>
                                </div>
                                <small class="error-message" id="usernameError"></small>
                            </div>

                            <button type="button" class="submit-btn" onclick="nextStep()">
                                Next <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>

                        <!-- STEP 2 -->
                        <div class="form-step">
                            <div class="input-group">
                                <label>Phone Number</label>
                                <div class="input-wrapper">
                                    <i class="fa-solid fa-phone input-icon"></i>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                                <small class="error-message" id="phoneError"></small>
                            </div>

                            <div class="input-group">
                                <label>Role</label>
                                <div class="input-wrapper">
                                    <i class="fa-solid fa-user-gear input-icon"></i>
                                    <select id="role" class="select-input" name="role" required>
                                        <option value="">Select Role</option>
                                        <option>Director</option>
                                        <option>Manager</option>
                                        <option>Sales Agent</option>
                                    </select>
                                    
                                </div>
                                <small class="error-message" id="roleError"></small>
                                
                            </div>

                            <div class="form-actions">
                                <button type="button" class="submit-btn" onclick="prevStep()"><i
                                        class="fa-solid fa-arrow-left"></i> Back</button>
                                <button type="button" class="submit-btn" onclick="nextStep()">
                                    Next <i class="fa-solid fa-arrow-right"></i>
                                </button>
                            </div>

                        </div>

                        <!-- STEP 3 -->
                        <div class="form-step">
                            <div class="input-group">
                                <label>Branch</label>
                                <div class="input-wrapper">
                                    <i class="fa-solid fa-building input-icon"></i>
                                    <select id="branch" class="select-input" name="branch" required>
                                        <option value="">Select Branch</option>
                                        <option>Maganjo</option>
                                        <option>Matugga</option>
                                    </select>
                                </div>
                                <small class="error-message" id="branchError"></small>
                            </div>


                            <div class="input-group">
                                <label>Password</label>
                                <div class="input-wrapper">
                                    <i class="fa-solid fa-lock input-icon"></i>
                                    <input type="password" id="password" name="password" required>
                                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                                </div>
                                <small class="error-message" id="passwordError"></small>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="submit-btn" onclick="prevStep()"><i
                                        class="fa-solid fa-arrow-left"></i> Back</button>
                                <button type="submit" class="submit-btn">
                                    <i class="fa-solid fa-user-plus"></i> Create Account
                                </button>
                            </div>

                        </div>

                    </form>

                </div>

                <!-- <footer class="bottom-footer">
                    <div class="copyright">
                        © 2026 Karibu Groceries LTD.
                    </div>
                    <div class="footer-links">
                        <a href="/">Home</a>
                        <a href="#">Privacy</a>
                        <a href=""></a>
                    </div>
                </footer> -->
            </main>
        </div>
    </div>

    <script src="../js/formHandler.js"></script>
    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll(".form-step");

        function showStep(index) {
            steps.forEach(step => step.classList.remove("active"));
            steps[index].classList.add("active");
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
            }
        }

        // initialize
        showStep(currentStep);
    </script>

</body>

</html>
